<!DOCTYPE html>
<html lang='en'>
  <head>
    <!--Getting the Manrope font from google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <meta charset='UTF-8'name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Settings - AIVFR</title>
    <link rel="stylesheet" href="../static/base.css"/>
    <link rel="stylesheet" href="../static/components.css"/>
    <link rel="stylesheet" href="../static/settings.css">
    <script src="../static/settings.js" defer></script>
  </head>
  <body>

    <header>
      <!--Go back arrow icon-->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="currentColor" id="goBack"><defs><style>.cls-1{fill:none;}</style></defs><title/><g data-name="Layer 2" id="Layer_2"><path d="M13,26a1,1,0,0,1-.71-.29l-9-9a1,1,0,0,1,0-1.42l9-9a1,1,0,1,1,1.42,1.42L5.41,16l8.3,8.29a1,1,0,0,1,0,1.42A1,1,0,0,1,13,26Z"/><path d="M28,17H4a1,1,0,0,1,0-2H28a1,1,0,0,1,0,2Z"/></g><g id="frame"><rect class="cls-1" height="32" width="32"/></g></svg>
      <span>
        <!--title ('settings')-->
        <div id="settings">Settings</div>
      </span>
    </header>

    <div id="options">
      <!--Light/dark toggle-->
      <h2>THEME</h2>
      <button id="lightToggle">Light</button>
      <span><button id="darkToggle">Dark</button></span>
  
      <!--Units-->
      <h2>UNITS</h2>
  
      <div id="UnitsButtons">
        <div> <!--AIRSPEED-->
          <button style="display: block;" id="airspeed">Airspeed</button>
          <div id="airspeed_options" style="display: none;">
            <button style="display: block;">Knots</button>
            <button style="display: block;">MPH</button>
            <button style="display: block;">KM/H</button>
          </div>
        </div>
    
        <div> <!--ALTITUDE-->
          <button style="display: block;" id="altitude">Altitude</button>
          <button style="display: block;">Feet (ft)</button>
          <button style="display: block;">Metres (m)</button>
        </div>
  
        <div> <!--MASS-->
          <button style="display: block;" id="mass">Mass</button>
          <button style="display: block;">Kilograms (kg)</button>
          <button style="display: block;">Pounds (lbs)</button>
        </div>
  
        <div> <!--FUEL-->
          <button style="display: block;" id="fuel">Fuel</button>
          <button style="display: block;">Litres (l)</button>
          <button style="display: block;">US Gallons (gal)</button>
        </div>
  
        <div> <!--DISTANCE-->
          <button class="dropdown"style="display: block;">Distance</button>
          <button style="display: block;">Nautical Miles (NM)</button>
          <button style="display: block;">Kilometers (km)</button>
          <button style="display: block;">Statute Miles</button>
        </div>
      </div>
    </div>
  </body>
</html>
