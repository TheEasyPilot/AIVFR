<!DOCTYPE html>
<html lang='en'>
  <head>
    <!--Getting the Manrope font from google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <meta charset='UTF-8'name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Settings - AIVFR</title>
    <link rel="stylesheet" href="../static/base.css"/>
    <link rel="stylesheet" href="../static/components.css"/>
    <link rel="stylesheet" href="../static/settings.css">
    <script src="../static/settings.js" defer></script>
  </head>
  <body class="{{ 'dark-mode' if settings.theme == 'dark' else '' }}"> <!--check and set correct theme-->
    <header>
      <!--Go back arrow icon-->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="currentColor" id="goBack" onclick="history.back();" style="cursor: pointer;"><defs><style>.cls-1{fill:none;}</style></defs><title/><g data-name="Layer 2" id="Layer_2"><path d="M13,26a1,1,0,0,1-.71-.29l-9-9a1,1,0,0,1,0-1.42l9-9a1,1,0,1,1,1.42,1.42L5.41,16l8.3,8.29a1,1,0,0,1,0,1.42A1,1,0,0,1,13,26Z"/><path d="M28,17H4a1,1,0,0,1,0-2H28a1,1,0,0,1,0,2Z"/></g><g id="frame"><rect class="cls-1" height="32" width="32"/></g></svg>
      <span>
        <!--title ('settings')-->
        <div id="settings">Settings</div>
      </span>
    </header>

    <div id="options">
      <!--Light/dark toggle-->
      <h2>THEME</h2>
      <button id="lightToggle">Light</button>
      <span><button id="darkToggle">Dark</button></span>
  
      <!--Units-->
      <h2>UNITS</h2>
  
      <div id="UnitsButtons">
        <div> <!--AIRSPEED-->
          <button style="display: block;" id="airspeed" class="dropdown">Airspeed</button>
          <div id="airspeed_options" style="display: none;">
            <button style="display: block;" id="knots" class="{{ 'active' if settings.units_airspeed == 'knots' else '' }}">Knots</button>
            <button style="display: block;" id="mph" class="{{ 'active' if settings.units_airspeed == 'milesPerHour' else '' }}">MPH</button>
            <button style="display: block;" id="kmph" class="{{ 'active' if settings.units_airspeed == 'kilometresPerHour' else '' }}">KM/H</button>
          </div>
        </div>
    
        <div> <!--ALTITUDE-->
          <button style="display: block;" id="altitude" class="dropdown">Altitude</button>
          <div id="altitude_options" style="display: none;">
            <button style="display: block;" id="feet" class="{{ 'active' if settings.units_altitude == 'feet' else '' }}">Feet (ft)</button>
            <button style="display: block;" id="metres" class="{{ 'active' if settings.units_altitude == 'metres' else '' }}">Metres (m)</button>
          </div>
        </div>
  
        <div> <!--MASS-->
          <button style="display: block;" id="mass" class="dropdown">Mass</button>
          <div id="mass_options" style="display: none;">
            <button style="display: block;" id="kg" class="{{ 'active' if settings.units_mass == 'kilograms' else '' }}">Kilograms (kg)</button>
            <button style="display: block;" id="pounds" class="{{ 'active' if settings.units_mass == 'pounds' else '' }}">Pounds (lbs)</button>
          </div>
        </div>
  
        <div> <!--FUEL-->
          <button style="display: block;" id="fuel" class="dropdown">Fuel</button>
          <div id="fuel_options" style="display: none;">
            <button style="display: block;" id="litres" class="{{ 'active' if settings.units_fuel == 'litres' else '' }}">Litres (l)</button>
            <button style="display: block;" id="gallons" class="{{ 'active' if settings.units_fuel == 'gallons' else '' }}">US Gallons (gal)</button>
          </div>
        </div>
  
        <div> <!--DISTANCE-->
          <button style="display: block;" id="distance" class="dropdown">Distance</button>
          <div id="distance_options" style="display: none;">
            <button style="display: block;" id="nautical_miles" class="{{ 'active' if settings.units_distance == 'nauticalMiles' else '' }}">Nautical Miles (NM)</button>
            <button style="display: block;" id="kilometres" class="{{ 'active' if settings.units_distance == 'kilometres' else '' }}">Kilometers (km)</button>
            <button style="display: block;" id="statute_miles" class="{{ 'active' if settings.units_distance == 'statuteMiles' else '' }}">Statute Miles</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
