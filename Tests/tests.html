<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clickable Array Items</title>
    <style>
        /* Add some simple CSS for better visual feedback */
        .list-item {
            padding: 10px;
            margin: 5px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            cursor: pointer; /* Changes cursor to a hand icon */
            transition: background-color 0.2s;
        }
        .list-item:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <h1>My Clickable Items</h1>
    <!-- This is the container referenced in the JS -->
    <div id="list-container">
        <!-- The JS code will put the items here -->
    </div>

    <!-- Link the JavaScript file -->
    <script src="/Tests/tests.js"></script>
</body>
</html>
